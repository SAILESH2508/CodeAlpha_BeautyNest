{% extends "shop/base.html" %}
{% block content %}
<style>
    .profile-edit-container {
        max-width: 700px;
        margin: 0 auto;
    }

    .profile-edit-container h2 {
        font-weight: 600;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
    }

    .profile-edit-form {
        background: #ffffff;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    /* Style each form group */
    .profile-edit-form p {
        margin-bottom: 20px;
    }

    .profile-edit-form label {
        font-weight: 500;
        color: #34495e;
        display: block;
        margin-bottom: 8px;
    }

    .profile-edit-form input,
    .profile-edit-form select,
    .profile-edit-form textarea {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #ced4da;
        width: 90%;
        font-size: 15px;
        margin-bottom: 8px;
        transition: all 0.3s ease-in-out;
    }

    .profile-edit-form input:focus,
    .profile-edit-form select:focus,
    .profile-edit-form textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    /* Buttons */
    .profile-edit-form .btn-primary {
        background: #007bff;
        border: none;
        padding: 12px 25px;
        font-weight: 500;
        border-radius: 8px;
        transition: background 0.3s ease-in-out;
    }

    .profile-edit-form .btn-primary:hover {
        background: #0056b3;
    }

    .profile-edit-form .btn-secondary {
        border-radius: 8px;
        padding: 12px 25px;
        font-weight: 500;
        border: 1px solid #6c757d;
        background: #f8f9fa;
        color: #6c757d;
        transition: all 0.3s;
    }

    .profile-edit-form .btn-secondary:hover {
        background: #e2e6ea;
        color: #343a40;
    }

    /* Button alignment */
    .profile-edit-form .mt-3 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
    }
</style>

<div class="container mt-5 profile-edit-container">
    <h2>Edit Your Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="profile-edit-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
