{% extends 'shop/base.html' %}
{% load static %}

{% block content %}

<div class="login-container">
    <h2>üîê Login to BeautyNest</h2>
    
    {% if form.errors %}
        <p style="color: red; font-weight: bold;">‚ö†Ô∏è Invalid username or password</p>
    {% endif %}
    
    <form method="post" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.username }}
        </div>
        
        <div class="form-group">
            {{ form.password }}
        </div>
        
        <div class="form-options">
            <label>
                <input type="checkbox"> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="divider">OR</div>
    
    <div class="social-login">
        <button class="social-btn google">Continue with Google</button>
        <button class="social-btn facebook">Continue with Facebook</button>
    </div>
    
    <p class="signup-link">Don‚Äôt have an account? 
        <a href="{% url 'signup' %}">Sign Up</a>
    </p>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 25px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #e63946;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-options {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin: 10px 0 20px;
    }
    .form-options a {
        color: #457b9d;
        text-decoration: none;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background: #e63946;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover {
        background: #d62828;
    }
    .divider {
        margin: 20px 0;
        font-weight: bold;
        color: #666;
    }
    .social-login {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .social-btn {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
    .social-btn.google {
        background: #db4437;
        color: white;
    }
    .social-btn.facebook {
        background: #3b5998;
        color: white;
    }
    .signup-link {
        margin-top: 15px;
    }
</style>
{% endblock %}
